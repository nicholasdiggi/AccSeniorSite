<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiteTrainer</title>
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="margin:0;">
    <nav>

      <ul class="nav-list">
        <div class="left">
          <li class="nav-items"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </div>
        
        <div class="left">
          <li class="nav-items"><a href="#">Contact</a></li>
          <li class="right"><a href="#" onclick="showLoginForm()">Sign In</a></li>
        </div>
      </ul>
    </nav>


    <div style="padding-top: 200px;", class="Banner">Banner</div>

    <h1>Welcome to my website!</h1>

    <p>This is just a basic example.</p>

    <div class="container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
      <div class="box3">Box 3</div>
    </div>

    
    

    <div id="login-form" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        
        <form onsubmit="login(event)">

          <h2>Sign In</h2>

          <div class="container">

            <div style="width: 100%;">
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" required>
            </div>

            <br>

            <div style="width: 100%;">
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>
            </div>

            <br>

            <button type="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
